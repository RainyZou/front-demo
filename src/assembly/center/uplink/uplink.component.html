<h3>上行历史列表----------</h3>

<!-- 列表-->
<button (click)="page();">刷新</button>

<div class="row">
    <div class="col-md-12">
        <table class="table table-bordered">
            <thead>
            <tr>
                <td>devEui</td>
                <td>payload</td>
                <td>createDate</td>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of uplinks">
                <td>{{item.devEui}}</td>
                <td>{{item.payload}}</td>
                <td>{{item.createDate | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
