<html lang="zh-cn">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>hello</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="public/bootstrap/css/bootstrap.min.css"/>
</head>
<body>

<script src="/node_modules/core-js/client/shim.js"></script>
<script src="/node_modules/zone.js/dist/zone.js"></script>
<script src="/node_modules/systemjs/dist/system.src.js"></script>
<!--<script src="/node_modules/jquery/dist/jquery.js"></script>-->
<!--<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->

<!-- 2. Configure SystemJS -->
<script>
    System.config({
        paths: {
            'npm:': '/node_modules/'
        },
        map: {
            // our app is within the app folder
            'src': '/src',
            // angular bundles
            '@angular/animations': 'npm:@angular/animations/bundles/animations.umd.js',
            '@angular/animations/browser': 'npm:@angular/animations/bundles/animations-browser.umd.js',
            '@angular/core': 'npm:@angular/core/bundles/core.umd.js',
            '@angular/common': 'npm:@angular/common/bundles/common.umd.js',
            '@angular/compiler': 'npm:@angular/compiler/bundles/compiler.umd.js',
            '@angular/platform-browser': 'npm:@angular/platform-browser/bundles/platform-browser.umd.js',
            '@angular/platform-browser/animations': 'npm:@angular/platform-browser/bundles/platform-browser-animations.umd.js',
            '@angular/platform-browser-dynamic': 'npm:@angular/platform-browser-dynamic/bundles/platform-browser-dynamic.umd.js',
            '@angular/http': 'npm:@angular/http/bundles/http.umd.js',
            '@angular/router': 'npm:@angular/router/bundles/router.umd.js',
            '@angular/forms': 'npm:@angular/forms/bundles/forms.umd.js',
            // other libraries
            'rxjs': 'npm:rxjs',
            'angular-async-local-storage': 'npm:angular-async-local-storage/bundles/async-local-storage.umd.js',
            "jquery": "npm:jquery",
            '@ng-bootstrap':              'node_modules/@ng-bootstrap',
            // other libraries
            'base64-js': 'node_modules/base64-js/base64js.min.js',
            "js-base64": "node_modules/js-base64/base64.min.js",
            'buffer': "node_modules/buffer/index.js",
            'ieee754': "node_modules/ieee754/index.js",

        },
        // packages tells the System loader how to load when no filename and/or no extension
        packages: {
            'src': {defaultExtension: 'js'},
            'rxjs': {defaultExtension: 'js'},
            '@ng-bootstrap/ng-bootstrap': { main: 'index.js', defaultExtension: 'js' }
        }
    });

    System.import("/src/assembly/framework/bootstrap.jit.js").catch(function (err) {
        console.error(err);
    });
</script>

<AppFramework></AppFramework>

</body>
</html>
